<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thyme's HomePage</title>

    <!--    引入小图标-->
    <link rel="shortcut icon" href="image/icon/favicon.ico" type="image/x-icon">
    <!--    引入重置样式-->
    <link rel="stylesheet" href="css/reset.css">
    <!--    引入自定义样式-->
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="topbar">
    <div class="container clearfix"></div>
</div>

<div class="header">
    <div class="container clearfix"></div>
</div>

<div class="main">
    <div class="container clearfix">
        <div class="main-left leftfix">
            <div class="top clearfix">
                <span class="logo leftfix">
                    <img src="image/icon/favicon.ico" alt="Thyme">
                </span>
                <span class="url-pre">ThymeiWonder</span>
                <span class="url-sub">. top</span>
            </div>

            <div class="middle">
                <div class="slogan card">
                    <p>『</p>
                    <p>hello world!</p>
                    <p>金风玉露一相逢, 便胜却人间无数</p>
                    <p>』</p>
                </div>
            </div>
            <div class="bottom">
                <div class="contact-me">
                    <ul class="icons clearfix">
                        <li><a href="https://github.com/"><img src="image/icon/github.png" alt="github"></a></li>
                        <li><a href="https://www.bilibili.com/"><img src="image/icon/bilibili.png" alt="bilibili"></a></li>
                        <li><a href="https://www.qq.com/"><img src="image/icon/qq.png" alt="qq"></a></li>
                        <li><a href="https://wx.mail.qq.com/"><img src="image/icon/email.png" alt="email"></a></li>
                        <li><a href="https://twitter.com/"><img src="image/icon/twitter.png" alt="twitter"></a></li>
                        <li><a href="https://www.telegramlw.com/"><img src="image/icon/telegram.png" alt="telegram"></a></li>
                        <li>点击这里联系我吧~</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="main-right leftfix">
            <div class="top clearfix">
                <div class="motto card leftfix">
                    <p>人的一切痛苦, 本质上都是对自己无能的愤怒</p>
                    <p>-「 意林 」</p>
                </div>
                <div class="motto card rightfix">
                    <p>但行好事, 莫问前程</p>
                    <p>钝鸟先飞, 大器晚成</p>
                    <p>-「 增广贤文 」</p>
                </div>
            </div>
            <div class="bottom">
                <ul class="clearfix">
                    <li class="leftfix"><a href="https://m.weibo.cn/"><div class="card">微博</div></a></li>
                    <li class="leftfix"><a href="https://pan.baidu.com/"><div class="card">网盘</div></a></li>
                    <li class="leftfix"><a href="https://music.163.com/"><div class="card">音乐</div></a></li>
                </ul>
                <ul class="clearfix">
                    <li class="leftfix"><a href="https://limestart.cn/"><div class="card">起始页</div></a></li>
                    <li class="leftfix"><a href="https://www.hao123.com/"><div class="card">网址集</div></a></li>
                    <li class="leftfix"><a href="https://tophub.today/"><div class="card">今日热榜</div></a></li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="container clearfix"></div>
</div>
</body>
</html>
